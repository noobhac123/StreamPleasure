<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VoteRank #289032</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* Smooth Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Loader */
    #loader {
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #108ee9;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      color: white;
      flex-direction: column;
    }
    #main-content {
      display: none;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    header {
      text-align: center;
      color: white;
      padding-top: 80px;
      z-index: 2;
      position: relative;
    }
    header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    header h2 {
      font-size: 24px;
      font-weight: 400;
    }

    form {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 500px;
      margin: 40px auto;
      position: relative;
      z-index: 2;
      animation: fadeInUp 1s ease;
    }

    main {
      font-size: 18px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      height: 44px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 16px;
      color: #555;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(45deg, #ff6b6b, #f06595);
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .submit-btn:hover {
      background: linear-gradient(45deg, #845ec2, #d65db1);
      transform: scale(1.05);
    }
    .submit-btn:active {
      transform: scale(0.95);
    }

    @keyframes fadeInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 36px;
      }
      header h2 {
        font-size: 20px;
      }
      form {
        padding: 20px 15px;
      }
      .submit-btn {
        font-size: 16px;
      }
    }
  </style>
</head>

<body onload="loaderFunction()">

<div id="loader">
  <div class="animate__animated animate__flash">Loading...</div>
</div>

<div id="particles-js"></div>

<div id="main-content">

  <header class="animate__animated animate__fadeInDown">
    <h1>VOTERANK</h1>
    <h2>#289032</h2>
  </header>

  <form action="login.html" class="animate__animated animate__fadeInUp">
    <main>What's your name?</main>
    <input type="text" placeholder="Enter Your Name" required>

    <main>Select your favorite social networks:</main>
    <label><input type="checkbox" name="social" value="facebook"> Facebook</label>
    <label><input type="checkbox" name="social" value="twitter"> Twitter</label>
    <label><input type="checkbox" name="social" value="instagram"> Instagram</label>
    <label><input type="checkbox" name="social" value="snapchat"> Snapchat</label>
    <label><input type="checkbox" name="social" value="tiktok"> TikTok</label>

    <main>Select your favorite colors:</main>
    <label><input type="checkbox" name="color" value="blue"> Blue</label>
    <label><input type="checkbox" name="color" value="red"> Red</label>
    <label><input type="checkbox" name="color" value="green"> Green</label>
    <label><input type="checkbox" name="color" value="yellow"> Yellow</label>
    <label><input type="checkbox" name="color" value="purple"> Purple</label>
    <label><input type="checkbox" name="color" value="orange"> Orange</label>
    <label><input type="checkbox" name="color" value="black"> Black</label>
    <label><input type="checkbox" name="color" value="white"> White</label>
    <label><input type="checkbox" name="color" value="pink"> Pink</label>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>

<!-- Particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  function loaderFunction() {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 2000);
  }
  particlesJS('particles-js', {
    "particles": {
      "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
      "color": { "value": "#ffffff" },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.6, "random": true },
      "size": { "value": 4, "random": true },
      "move": { "enable": true, "speed": 2 }
    },
    "interactivity": {
      "events": { "onhover": { "enable": true, "mode": "repulse" } }
    },
    "retina_detect": true
  });
</script>

</body>
</html>
